<!-- MODAL FORM -->
<div id="doctorModal" class="modal" style="
	position: fixed;
	inset: 0;
	background: rgba(0,0,0,0.5);
	display: none;
	align-items: center;
	justify-content: center;
">
	<div class="modal-content" style="
		background: white;
		padding: 20px;
		border-radius: 10px;
		width: 400px;">
		<h2 id="modalTitle">Thêm Bác Sĩ</h2>
		<form id="doctorForm">
			<label>Họ tên:</label>
			<input type="text" id="name" required>

			<label>Chuyên khoa:</label>
			<input type="text" id="specialty" required>

			<label>Email:</label>
			<input type="email" id="email" required>

			<label>Số điện thoại:</label>
			<input type="text" id="phone" required>

			<div style="margin-top: 15px; display:flex; justify-content: flex-end; gap:10px;">
				<button type="button" id="btnCancel">Hủy</button>
				<button type="submit" id="btnSave" class="btn-download">Lưu</button>
			</div>
		</form>
	</div>
</div>
